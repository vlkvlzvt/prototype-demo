<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Freeway Prototype</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* біла маска для приховування нижньої панелі Figma */
    .mask {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #fff;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div style="position: relative; height: 100%; width: 100%;">
    <iframe
      src="https://embed.figma.com/proto/v0oMwyUe7TrFYHj1FwTTsU/Freeway?page-id=0%3A1&node-id=211-203&viewport=-263%2C146%2C0.13&scaling=min-zoom&content-scaling=fixed&starting-point-node-id=211%3A203&embed-host=share"
      allowfullscreen>
    </iframe>
    <div class="mask"></div>
  </div>
</body>
</html>
